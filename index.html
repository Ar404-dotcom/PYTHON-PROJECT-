<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonify Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 20px 0;
        }
        img {
            max-width: 45%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartoonify Your Image</h1>
        
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <input type="submit" value="Cartoonify">
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if uploaded and result_image %}
            <div class="image-container">
                <div>
                    <h3>Original Image</h3>
                    <img src="{{ original_image }}?t={{ timestamp }}" alt="Original Image">
                </div>
                <div>
                    <h3>Cartoonified Image</h3>
                    <img src="{{ result_image }}?t={{ timestamp }}" alt="Cartoonified Image">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
